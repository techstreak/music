<!-- music/templates/song_list.html -->
<h1>Song List</h1>

<ul><a href="/list">List</a></ul>
                <ul><a href="/play">Play</a></ul>
                <ul> <a href="/">Akhil</a></ul>


<ul>
    {% for song in songs %}
        <li>
            <strong>{{ forloop.counter }}. {{ song.title }}</strong><br>
            
            {% if song.cover_image %}
                <img src="{{ song.cover_image.url }}" alt="{{ song.title }}" style="width: 100px; height: 100px;">
            {% endif %}
            
            <audio controls>
                <source src="{{ song.audio_file.url }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio><br>
        </li>
    {% endfor %}
</ul>
