<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://images2.imgbox.com/6a/5f/elFnFFck_o.png" type="image/png">
<title>Akhil's Studio</title>


<style>body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #000;
    overflow-x: hidden; /* Disable horizontal scroll */
    overflow-y: auto; /* Enable vertical scroll */
  }
  
  /* Top navigation bar */
  .topnav {
    background-color: #1e0e4d;
    overflow: hidden;
  }
  
  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }


  .topnav .a-te a {
    color: #f2f2f2;
    text-decoration: none;
    text-align: left;
    font-size: 24px; /* Increase font size */
    font-weight: bold;
}

.topnav .a-te a p {
    margin: 0;
    font-size: 24px; /* Increase font size */
    line-height: 1;
}

.topnav .a-te a b {
    display: block;
    font-size: 32px; /* Increase font size */
}


  
  .topnav a.split {
    float: right;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .profile-pic {
    width: 50px; /* Adjust the size as needed */
    height: 70px; /* Ensure height matches width for a perfect circle */
    border-radius: 50%; /* Make the image round */
    border: 1px solid #fff; /* Add a white border */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a shadow for some depth */
    object-fit: cover; /* Ensure the image covers the entire area */
    margin: 0 10px; /* Adjust margin for spacing */
  }
  
  
  
  
  .center {
    position: relative;
    text-align: center;
    margin-top: 50px;
    transform: perspective(1000px) translate(-50%, -50%);
    transform: skewY(15deg);
    transition: 0.5s;
  }
  
  .center:hover {
    transform: perspective(1000px) translate(-50%, -50%);
    transform: skewY(0deg);
  }
  
  .center h1 {
    display: inline-block;
    position: relative;
  }
  
  .center h1 span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    margin: 0;
    padding: 0;
    text-transform: uppercase;
    font-size: 2em; /* Adjusted for smaller heading size */
    color: #fff;
    transform-style: preserve-3d;
    transition: 0.8s;
  }
  
  .center h1 span:nth-child(1) {
    clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
  }
  
  .center h1 span:nth-child(2) {
    color: #5E17EB;
    transform: translate(-50%, -50%) skewX(-60deg);
    left: -10px; /* Adjusted for smaller skew */
    clip-path: polygon(0 45%, 100% 45%, 100% 55%, 0 55%);
  }
  
  .center h1 span:nth-child(3) {
    transform: translate(-50%, -50%) skewY(0deg);
    left: -20px; /* Adjusted for smaller skew */
    clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
  }
  
  .center:hover h1 span:nth-child(2),
  .center:hover h1 span:nth-child(3) {
    transform: translate(-50%, -50%) skewX(0deg);
    left: 0;
    color: #fff;
  }
  
  /* Player section */
  .player-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 20px auto;
    max-width: 800px; /* Adjust max-width as needed */
  }
  
  .player {
    width: 300px;
    margin: 50px auto;
    background: #fff;
    padding: 20px 14px 8px 14px;
    border: none;
    border-radius: 10px;
    box-shadow: 10px 2px 90px -11px rgba(13, 100, 76, 0.75);
    -webkit-box-shadow: 10px 2px 90px -11px rgba(13, 100, 76, 0.75);
    -moz-box-shadow: 10px 2px 90px -11px rgba(13, 100, 76, 0.75);
  }
  
  .imgBx img {
    width: 100%;
    height: auto;
    border-radius: 10px;
  }
  
  .player audio {
    width: 100%;
    margin-top: 10px;
    border-radius: 6px;
    border: none;
  }
  </style>




</head>
<body>

    <div class="topnav">
        <a href="#">
            <img src="https://images2.imgbox.com/6a/5f/elFnFFck_o.png" alt="Icon" width="30" height="30">
        </a>
        
        <div class="a-te">
            <a href="#">
                <p>Akhil's</p>
                <b>Studio</b>
            </a>
            
            <ul><a href="/list">List</a></ul>
                <ul><a href="/play">Play</a></ul>
                <ul> <a href="/">Akhil</a></ul>
              


        </div>



        
        <a class="split">
            <img src="https://images2.imgbox.com/7b/c4/jPniuSfa_o.jpg" class="profile-pic">
        </a>
    </div>
    
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        li {
            display: inline;
            margin-right: 10px;
        }
        
        li a {
            color: #f2f2f2;
            text-decoration: none;
            font-size: 17px;
        }
        
        li a:hover {
            color: black;
        }
    </style>
    
</body>

<div class="center">
    <h1>
        <span>Songs</span>
        <span>Songs</span>
        <span>Songs</span>
    </h1>
</div>

<div class="player-container">
    {% for song in songs %}
    <div class="player">
        <div class="imgBx">
            {% if song.cover_image %}
                <img src="{{ song.cover_image.url }}" alt="{{ song.title }}">
            {% endif %}
        </div>
        <strong>{{ song.title }}</strong><br>
        <audio controls>
            <source src="{{ song.audio_file.url }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    {% endfor %}
</div>



<script>
    // Function to initialize the audio player
    function initAudioPlayer() {
        var players = document.querySelectorAll('.player audio');

        players.forEach(function(player, index) {
            // Add event listener to each player for 'ended' event
            player.addEventListener('ended', function() {
                // Automatically play the next song
                var nextIndex = (index + 1) % players.length;
                players[nextIndex].play();
            });
        });
    }

    // Execute initAudioPlayer function when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function() {
        initAudioPlayer();
    });
</script>





</body>
</html>
